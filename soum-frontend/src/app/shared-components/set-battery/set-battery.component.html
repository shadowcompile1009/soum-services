<div class="popup payment-section" [style.display]="showModal ? 'block' : 'none'">
    <div class="popup-inner">
        <a class="popup-close" (click)="hideBidModal()"><img class="icon-close" [src]="'Union-icon.svg' | imagePath  : 'icons'"
                alt="" /></a>
        <div draggable="true" (dragstart)="hideBidModal()" (drag)="hideBidModal()" (dragover)="hideBidModal()"
            class="grey-button"></div>

        <div class="products-top-bar">
            <div class="bold-font">  {{'labels.battH' |translate}}        
            </div>
            <div class="bold-text" (click)="selectDay(answer , i)" *ngFor="let answer of question?.choices; let i = index;">
                {{translate?.getDefaultLang() == 'ar' ? answer?.option_ar : answer?.option_en}}
            </div>

        </div>
    </div>
</div>
