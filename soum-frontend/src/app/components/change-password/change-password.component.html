<div class="content">
    <div class="back-bar margin-bottom">
        <div class="container">
            <a class="back-button" (click)="goBack()">
                <img alt="back" src="'back.png' | imagePath:'icons'" />
            </a>
        </div>
    </div>

    <div class="section_login" [formGroup]="changePasswordForm">
        <div class="container container-padding">
            <div class="login-bar">
                <div class="logos">
                    <img [src]="'en-logo.png' | imagePath:'icons'" alt="color-logo" class="color-logo en-logo" />
                    <img [src]="'ar-logo.png' | imagePath:'icons'" alt="color-logo" class="color-logo ar-logo" />
                </div>
                <p class="sub-title">
                    {{ 'changePassword.enterNewPassword' | translate }}
                </p>
                <div class="detail-col password-field">
                    <input [type]="oldPassword ? 'text' : 'password'" maxlength="25" formControlName="oldPassword"
                        name="password" [placeholder]="'changePassword.oldPassword' | translate" />
                    <div class="input-icon">
                        <img alt="password" [src]="'password-icon.svg' | imagePath:'icons'" />
                    </div>
                    <div class="input-group-append password-show" (click)="showPassword('oldPassword')">
                        <span class="bg-white border-0 input-group-text">
                            <span class="soum-icon" [ngClass]="oldPassword ? 'ca-eye-open' : 'ca-eye'"></span>
                        </span>
                    </div>
                </div>
                <div class="detail-col password-field">
                    <input [type]="newPassword ? 'text' : 'password'" maxlength="25" formControlName="newPassword"
                        name="password" [placeholder]="'changePassword.newPassword' | translate" />
                    <div class="input-icon">
                        <img alt="password" [src]="'password-icon.svg' | imagePath:'icons'" />
                    </div>
                    <div class="input-group-append password-show" (click)="showPassword('newPassword')">
                        <span class="bg-white border-0 input-group-text">
                            <span class="soum-icon" [ngClass]="newPassword ? 'ca-eye-open' : 'ca-eye'"></span>
                        </span>
                    </div>
                </div>
                <p class="error-msg" *ngIf="
            changePasswordForm?.controls['newPassword']?.value &&
            changePasswordForm?.controls['newPassword']?.invalid
          ">
                    {{ 'changePassword.invalidPassword' | translate }}<br />
                </p>
                <div class="detail-col password-field">
                    <input [type]="confirmPassword ? 'text' : 'password'" id="confirm-password"
                        formControlName="confirmPassword" name="password" maxlength="25"
                        [placeholder]="'changePassword.confirmPassword' | translate" />
                    <div class="input-icon">
                        <img alt="passsword" [src]="'password-icon.svg' | imagePath:'icons'" />
                    </div>
                    <div class="input-group-append password-show" (click)="showPassword('cPassword')">
                        <span class="bg-white border-0 input-group-text">
                            <span class="soum-icon" [ngClass]="confirmPassword ? 'ca-eye-open' : 'ca-eye'"></span>
                        </span>
                    </div>
                </div>
                <p class="error-msg" *ngIf="
            changePasswordForm?.controls['confirmPassword']?.value &&
            changePasswordForm?.controls['newPassword']?.value !==
              changePasswordForm?.controls['confirmPassword']?.value
          ">
                    {{ 'changePassword.passwordDoesNotMatch' | translate }}
                </p>
                <div class="button-login">
                    <button type="button" name="submit" class="submit" (click)="changePassword()" [disabled]="
              changePasswordForm?.invalid ||
              changePasswordForm?.controls['newPassword']?.value !==
                changePasswordForm?.controls['confirmPassword']?.value
            ">
                        {{ 'changePassword.submit' | translate }}
                        <img alt="send" [src]="'arrow-send.svg' | imagePath:'icons'" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--content-->
