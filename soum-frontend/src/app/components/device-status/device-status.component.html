<div class="content">
    <app-header [pageTitle]="'deviceStatus.deviceStatus' | translate" [titleStyle]="true" [showBackBtn]="false"></app-header>

    <div class="section-device-sell">
        <div class="descriptionContainer">
            <div class="description0">
                <h2>{{ 'deviceStatus.thanksForChooseSoum' | translate }}</h2>
            </div>
            <div class="image">
                <img [src]="'deviceStatus.png' | imagePath" />
            </div>

            <div class="description1">
                <h2>{{ 'deviceStatus.assessmentDevice1' | translate }}</h2>
                <h2>{{ 'deviceStatus.assessmentDevice2' | translate }}</h2>
            </div>

            <div class="description2">
                <h2>{{ 'deviceStatus.listAnotherOne' | translate }}</h2>
            </div>
        </div>
        <div class="actionBottom" (click)="goBack()">
            <div class="containerSeparator">
                <div class="separator"></div>
            </div>

            <div class="doneBtn">
                <span>{{ 'deviceStatus.done' | translate }}</span>
            </div>
        </div>
    </div>
</div>
