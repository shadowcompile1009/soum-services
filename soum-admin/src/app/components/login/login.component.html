<div class="auth-body-bg">
  <div class="home-btn d-none d-sm-block">
    <a><i class="mdi mdi-home-variant h2 text-white"></i></a>
  </div>
  <div>
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        <div class="col-lg-4">
          <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
            <div class="w-100">
              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <div *ngIf="!show2FA">
                    <div class="text-center">
                      <div>
                        <a class="logo"><img src="assets/images/logo-dark.png" height="60" alt="logo" class="logo-en" ><img src="assets/images/logo-dark-ar.png" height="60" alt="logo" class="logo-ar"></a>
                      </div>
                      <h4 class="font-size-18 mt-4">{{'login.welcome' | translate}}</h4>
                    </div>
                    <div class="p-2 mt-3">
                      <form class="form-horizontal" [formGroup]="loginForm">
                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-user-2-line auti-custom-input-icon"></i>
                          <label for="username">{{'login.username' | translate}}</label>
                          <input type="text" class="form-control" formControlName="username" id="username"
                            [placeholder]="'login.enterUsername' | translate">
                        </div>
                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-lock-2-line auti-custom-input-icon"></i>
                          <label for="userpassword">{{'login.password' | translate}}</label>
                          <input type="password" class="form-control" formControlName="password" id="userpassword"
                            [placeholder]="'login.enterPassword' | translate">
                        </div>

                        <div class="custom-control custom-checkbox" style="display: none;">
                          <input type="checkbox" class="custom-control-input" id="customControlInline">
                          <label class="custom-control-label" for="customControlInline">
                            {{'login.rememberMe' | translate}}</label>
                        </div>

                        <div class="mt-4 text-center">
                          <button class="btn btn-primary w-md waves-effect waves-light" [disabled]="loginForm?.invalid"
                            (click)="login()" type="submit">{{'login.login' | translate}}</button>
                        </div>

                        <div class="mt-4 text-center">
                          <a [routerLink]="['/forgot-password']" class="text-muted"><i class="mdi mdi-lock mr-1"></i>
                            {{'login.forgotPassword' | translate}}</a>
                            <div class="alert alert-success p-2 mt-2 mb-0 font-size-12  d-none" role="alert">
                              {{'login.alertmessage' | translate}}
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div *ngIf="show2FA">
                    <div class="text-center">
                      <div>
                        <a class="logo"><img src="assets/images/logo-dark.png" height="60" alt="logo" class="logo-en" ><img src="assets/images/logo-dark-ar.png" height="60" alt="logo" class="logo-ar"></a>
                      </div>

                      <div class="mt-5" *ngIf="show2FAQrCode">
                        <img [src]="QrCode" alt="qr_code">
                      </div>

                    </div>
                    <div class="p-2 mt-3 text-center d-flex flex-column">
                      <span class="fa_title">Two-Factor <br> Authentication</span>
                      <span class="fa_desc p-2">Open the Google Authenticator app on your phone and enter the generated code</span>
                      <ng-otp-input #ngOtpInput class="mt-5"  (onInputChange)="onOtpChange($event)" [config]="{length: 6,disableAutoFocus: true}"></ng-otp-input>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="authentication-bg">
            <div class="bg-overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
