<div class="auth-body-bg">
  <div class="home-btn d-none d-sm-block">
    <a><i class="mdi mdi-home-variant h2 text-white"></i></a>
  </div>
  <div>
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        <div class="col-lg-4">
          <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
            <div class="w-100">
              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <div>
                    <div class="text-center">
                      <div>
                        <a class="logo"><img src="assets/images/logo-dark.png" height="60" alt="logo" class="logo-en" ><img src="assets/images/logo-dark-ar.png" height="60" alt="logo" class="logo-ar"></a>
                      </div>

                      <h4 class="font-size-18 mt-4">{{'forgotPassword.forgotTitle' | translate}}</h4>
                    </div>

                    <div class="p-2 mt-3">
                      <!-- <div class="alert alert-success mb-4" role="alert">
                        Enter your Email and instructions will be sent to you!
                      </div> -->
                      <form class="form-horizontal" action="index.html" [formGroup]="changePasswordForm">
                        <div class="form-group display-width auth-form-group-custom mb-4">
                          <i class="ri-lock-2-line auti-custom-input-icon"></i>
                          <label for="email">{{'forgotPassword.email' | translate}}</label>
                          <input type="email" formControlName="email"  class="form-control" id="email" [placeholder]="'forgotPassword.email' | translate">

                        <div class=" text-center ">
                          <button class="btn btn-primary size waves-effect waves-light"
                          (click)="getCode()">{{'forgotPassword.getCode' | translate}}</button>
                        </div>
                        </div>
                        <p
                        *ngIf="changePasswordForm?.controls['email']?.value &&  changePasswordForm?.controls['email']?.invalid">
                        Invalid Email!
                      </p>
                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-lock-2-line auti-custom-input-icon"></i>
                          <label for="code">{{'forgotPassword.code' | translate}}</label>
                          <input type="tel" formControlName="code" placeholder="000000"   class="form-control" id="code" >
                          <p
                          *ngIf="changePasswordForm?.controls['code']?.invalid && changePasswordForm?.controls['code']?.value">
                          Invalid Code!
                        </p>
                        </div>

                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-lock-2-line auti-custom-input-icon"></i>
                          <label for="userpassword">{{'forgotPassword.password' | translate}}</label>
                          <input type="password" formControlName="newPassword"  class="form-control" id="userpassword" [placeholder]="'forgotPassword.enterPassword' | translate">
                          <p
                          *ngIf="changePasswordForm?.controls['newPassword']?.value &&  changePasswordForm?.controls['newPassword']?.invalid">
                          Invalid Password!
                        </p>
                        </div>
                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-lock-2-line auti-custom-input-icon"></i>
                          <label for="userCpassword">{{'forgotPassword.confirmPassword' | translate}}</label>
                          <input  type="password" formControlName="confirmPassword"  class="form-control" id="userCpassword" [placeholder]="'forgotPassword.confirmPassword' | translate">
                          <p
                          *ngIf="changePasswordForm?.controls['confirmPassword']?.value &&  (changePasswordForm?.controls['newPassword']?.value !== changePasswordForm?.controls['confirmPassword']?.value)">
                          Password does not match!
                        </p>
                        </div>

                        <div class="mt-4 text-center">
                          <button class="btn btn-primary w-md waves-effect waves-light" (click)="changePassword()" type="submit">{{'forgotPassword.save' | translate}}</button>
                        </div>
                      </form>
                    </div>

                    <div class="text-center">
                      <p>{{'forgotPassword.haveAccount' | translate}} <a [routerLink]="['/login']" class="font-weight-medium text-primary">
                        {{'forgotPassword.login' | translate}}</a> </p>
                      <p>Â© 2020 {{'login.designed' | translate}} <i class="mdi mdi-heart text-danger"></i></p>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="authentication-bg">
            <div class="bg-overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
