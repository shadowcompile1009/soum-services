/v101/model/summary/{categoryId}:
  get:
    tags:
      - Model
    summary: Get all model with total available products
    description: Get all model with total available products
    operationId: getModelsSummaryV101
    parameters:
      - in: path
        name: categoryId
        description: 'Category Id linked'
        required: true
        schema:
          type: string
          example: '60661c60fdc090d1ce2d4914'
      - in: query
        name: priceMax
        description: 'Max price for selected models products'
        required: false
        schema:
          type: integer
          example: 1000
      - in: query
        name: priceMin
        description: 'Min price for selected models products'
        required: false
        schema:
          type: integer
          example: 0
      - in: query
        name: brands
        description: 'Comma separated list of selected brands ids'
        required: false
        schema:
          type: string
          example: '60661c60fdc090d1ce2d4914'
      - in: query
        name: models
        description: 'Comma separated list of selected models ids'
        required: false
        schema:
          type: string
          example: '60661c60fdc090d1ce2d4914'
      - in: query
        name: page
        required: false
        schema:
          type: number
          example: 1
      - in: query
        name: size
        required: false
        schema:
          type: number
          example: 10
    responses:
      '200':
        description: 'successful operation'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetModelsSummaryResponseV101'