/v1/banner/:
  get:
    tags:
      - Banner
    summary: Get all banner information
    description: Get all banner information
    operationId: getBanners
    parameters:
      - in: query
        name: bannerPage
        description: page where the banner will appear e.g home
        example: home
        required: false
        type: string
      - in: query
        name: bannerPosition
        description: page position where the banner will appear e.g lower
        example: lower
        required: false
        type: string
      - in: query
        name: lang
        description: banner language
        required: false
        example: ar
        type: string
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1GetBannersResponse"
            examples:
              successExample:
                $ref: "#/components/examples/v1GetBannersResponse"
      "400":
         description: failed to get banners
         content:
           application/json:
             examples:
               successExample:
                 $ref: '#/components/examples/v1FailedToGetBanners'
  post:
    tags:
      - Banner
    summary: Create new banner with basic information
    description: Create new banner with basic information
    operationId: addBanner
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTY1Mjk0MjU4NSwiZXhwIjoxNjU1NTM0NTg1fQ.VPsHwnphlAZ4y-CfNqef6fQlGfQFqksiAq_irFSHaU8
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: admin-web
    requestBody:
      content:
        multipart/form-data:
          schema:
            $ref: "#/components/definitions/Banner"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1PostBannerResponse"
            examples:
              successExample:
                $ref: "#/components/examples/v1PostBannerResponse"
      "400":
         description: failed to add banner position
         content:
           application/json:
             examples:
               successExample:
                 $ref: '#/components/examples/v1FailedToAddBanner'
