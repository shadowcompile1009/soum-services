/v1/banner/{bannerId}:
  delete:
    tags:
      - Banner
    summary: Delete banner
    description: Delete banner

    operationId: deleteBanner
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTY1Mjk0MjU4NSwiZXhwIjoxNjU1NTM0NTg1fQ.VPsHwnphlAZ4y-CfNqef6fQlGfQFqksiAq_irFSHaU8
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: admin-web
      - in: path
        name: bannerId
        description: "Banner Id"
        required: true
        schema:
          type: string
          example: 60640658929f92309d347b54
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1RemoveBannerSuccessful"
            examples:
              successExample:
                $ref: "#/components/examples/v1RemoveBannerSuccessful"
      "400":
         description: failed to remove banner
         content:
           application/json:
             examples:
               successExample:
                 $ref: '#/components/examples/v1FailedToRemoveBanner'
