/v1/order/{orderId}:
  get:
    tags:
      - Order
    summary: Get invoice of buyer/seller
    produces: [application/pdf]
    description: Get detail of invoice with buyer/seller type
    operationId: getInvoiceViaOrderId
    parameters:
      - in: query
        name: type
        required: true
        schema:
          type: string
          example: seller
      - in: query
        name: formate
        required: true
        schema:
          type: string
          example: zatca
      - in: path
        name: orderId
        description: 'Order id'
        required: true
        schema:
          type: string
          example: '60e3ce6551d7b45bc99e78ed'
    responses:
      '200':
        description: 'Returns the invoice in the PDF format'
        schema:
          type: file
