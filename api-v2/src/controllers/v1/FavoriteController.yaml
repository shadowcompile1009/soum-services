/v1/favorite/:
  get:
    tags:
      - Favorite
    summary: Get all favorites
    description: Get all favorites
    operationId: getUserFavorites
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTYzMTAwNzM4NSwiZXhwIjoxNjMzNTk5Mzg1fQ.5byciTrTEgINRZmJFfVJew_btr6kphN9qEiOWeyeM1U
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: client-web
      - in: query
        name: page
        required: false
        schema:
          type: number
          example: 1
      - in: query
        name: size
        required: false
        schema:
          type: number
          example: 10
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1GetFavResponse'
            examples:
              successExample:
                $ref: '#/components/examples/v1GetFavResponse'
      "400":
        description: Not fav product found
        content:
          application/json:
            examples:
              notFoundProduct:
                $ref: "#/components/examples/v1FailedToGetFavorites"
  post:
    tags:
      - Favorite
    summary: Add to Favorite
    description: Add to Favorite
    operationId: addToFavorites
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTYzMTAwNzM4NSwiZXhwIjoxNjMzNTk5Mzg1fQ.5byciTrTEgINRZmJFfVJew_btr6kphN9qEiOWeyeM1U
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: client-web
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/definitions/AddToFavorite'
    responses:
      '201':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1FavoriteAddedSuccess'
            examples:
              successExample:
                $ref: '#/components/examples/v1FavoriteAddedSuccess'
      "400":
        description: Not fav product found
        content:
          application/json:
            examples:
              notFoundProduct:
                $ref: "#/components/examples/v1FailedToAddToFavorites"
/v1/favorite/{productId}:           
  delete:
    tags:
      - Favorite
    summary: Remove product from favorites
    description: >-
      Remove product from favorites

    operationId: removeFromFavorites
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: client-web
      - in: path
        name: productId
        description: remove product from favorite
        required: true
        schema:
          type: string
          example: 6131fd5139ee4264edffca3b
    responses:
      "200":
        description: Remove product successful
        content:
          application/json:
            examples:
              successExample:
                $ref: "#/components/examples/v1RemoveFavProductSuccess"
      "400":
        description: Not found product
        content:
          application/json:
            examples:
              notFoundProduct:
                $ref: "#/components/examples/v1RemoveFavProductNotFound"