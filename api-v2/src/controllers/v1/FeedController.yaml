/v1/feed/preview/feeds:
  get:
    tags:
      - Feed
    summary: Get feeds
    description: Get feeds
    operationId: getFeeds
    parameters:
      - in: header
        name: token
        required: false
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTYzMTAwNzM4NSwiZXhwIjoxNjMzNTk5Mzg1fQ.5byciTrTEgINRZmJFfVJew_btr6kphN9qEiOWeyeM1U
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: client-web
      - in: query
        name: size
        required: false
        schema:
          type: number
          example: 10
      - in: query
        name: feedType
        required: false
        schema:
          type: string
          enum: 
            - 'Homepage'
            - 'MPP'
            - 'SPP'
            - 'banner'
      - in: query
        name: brands
        description: comma separated brands
        required: false
        schema:
          type: string
          example: 6069faf484541d77f553167a,6069faf484541d77f553167a
      - in: query
        name: models
        description: comma separated models
        required: false
        schema:
          type: string
          example: 6069faf484541d77f553167a,6069faf484541d77f553167a
      - in: query
        name: categories
        description: comma separated categories
        required: false
        schema:
          type: string
          example: 6069faf484541d77f553167a,6069faf484541d77f553167a
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1GetAllFeedsResponse'
            examples:
              successExample:
                $ref: '#/components/examples/v1GetAllFeedsResponse'
