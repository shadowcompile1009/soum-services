/v1/notification/list-notification-data:
  get:
    tags:
      - Notification
    summary: Get Notification data generated by a cron job
    description: Get Notification data generated by a cron job
    operationId: getNotificationData
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYwZGEwN2Y1M2JkZTUxMTg0M2M1OWNmMCIsImlhdCI6MTYzOTMyNTg5NywiZXhwIjoxNjQxOTE3ODk3fQ.Aaic2K-Q8yMHB1zMU2sNRYtorp7pE4p6n9AM8QIFVtY
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          parameters:
      - in: query
        name: activityTypes
        required: false
        schema:
          type: array
          collectionFormat: csv
          items:
            type: string
            example: AskQuestion
            enum:
              - BuyerBidAccepted,
              - Bidding
              - AnswerQuestion
              - AskQuestion
              - ProductExpired
              - BuyerBidRejected
              - BuyerPaymentCompleted
      - in: query
        name: page
        required: false
        schema:
          type: number
          example: 1
      - in: query
        name: pageSize
        required: false
        schema:
          type: number
          example: 100
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            examples:
              successExample:
                $ref: "#/components/examples/v1AddDeviceToken"
