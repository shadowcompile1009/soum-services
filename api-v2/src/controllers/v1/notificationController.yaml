/v1/notification/fcm-registration/{fcmToken}:
  put:
    tags:
      - Notification
    summary: Update user_id of fcm token
    description: Update user_id of fcm token, this is used after login the app.
    operationId: updateFcmToken
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTYzMTAwNzM4NSwiZXhwIjoxNjMzNTk5Mzg1fQ.5byciTrTEgINRZmJFfVJew_btr6kphN9qEiOWeyeM1U
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: client-web
      - in: path
        name: fcmToken
        description: Firebase Cloud Messaging token
        example: >-
          fvjnCaGBTs2PhPwfXSyGK_:APA91bE_r8uLz81Qp28T9TiD9lRQPBSnNl4nmF1GDz22kpHQYj5VsVDuXbLJ_0F_-oY9W7o4tfAIXOrwmFF5dV0xHXiUpoqBrq2T2DQ40lWJ4kCQytLp3ibklEe_JmfkraAMjrJlldtb
        required: true
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              user_id:
                type: string
              platform:
                type: string
                example: android
              app_version:
                type: string
                example: 1.0.0
              status:
                type: string
                example: Enabled
    responses:
      "200":
        description: successful operation
  delete:
    tags:
      - Notification
    summary: Delete an Device token by its id
    description: ""
    operationId: deleteFcmToken
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTYzOTMyOTU4NCwiZXhwIjoxNjQxOTIxNTg0fQ.tfcadCGqDYZWtnJj34oJGf09-G1tAW7vKSKIsVCCL4s
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: admin-web
          parameters:
      - in: path
        name: fcmToken
        description: Device token needs to be deleted
        required: true
        schema:
          type: string
      - in: query
        name: user-id
        required: true
        schema:
          type: string
    responses:
