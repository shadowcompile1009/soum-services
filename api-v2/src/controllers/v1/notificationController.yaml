/v1/notification/push-message-by-fcm:
  post:
    tags:
      - Notification
    summary: Send a push message
    description: Send a push message
    operationId: pushMessageFcm
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTYzMTAwNzM4NSwiZXhwIjoxNjMzNTk5Mzg1fQ.5byciTrTEgINRZmJFfVJew_btr6kphN9qEiOWeyeM1U
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: admin-web
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              registration_tokens:
                type: array
                items:
                  type: string
              platform:
                type: string
                example: android
              title:
                type: string
              body:
                type: string
              data:
                type: object
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            examples:
              successExample:
                $ref: "#/components/examples/v1SendPushMessageByFcm"
