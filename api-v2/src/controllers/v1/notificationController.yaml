/v1/notification/refresh-fcm:
  put:
    tags:
      - Notification
    summary: Refresh fcm token
    description: refresh FCM token, should run ly
    operationId: refreshFcmToken
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYwZGEwN2Y1M2JkZTUxMTg0M2M1OWNmMCIsImlhdCI6MTYzOTMyNTg5NywiZXhwIjoxNjQxOTE3ODk3fQ.Aaic2K-Q8yMHB1zMU2sNRYtorp7pE4p6n9AM8QIFVtY
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: client-web
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              user_id:
                type: string
                example: 61256642bd7b036b91d0b3c4
              fcm_token:
                type: string
                example: >-
                  fvjnCaGBTs2PhPwfXSyGK_:APA91bE_r8uLz81Qp28T9TiD9lRQPBSnNl4nmF1GDz22kpHQYj5VsVDuXbLJ_0F_-oY9W7o4tfAIXOrwmFF5dV0xHXiUpoqBrq2T2DQ40lWJ4kCQytLp3ibklEe_JmfkraAMjrJlldtb
    responses:
      "200":
        description: successful operation
/v1/notification/fcm-registration:
