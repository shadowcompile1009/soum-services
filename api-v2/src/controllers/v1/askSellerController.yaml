/v1/askSeller:
  get:
    tags:
      - AskSeller
    summary: Get questions and answers from products SPP
    description: Get questions and answers from products SPP
    operationId: getAskSeller
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE2NTgxNDM0MDYsImV4cGlyZXNJbiI6NDMyMCwiaXAiOm51bGwsImVtYWlsX2FkZHJlc3MiOiJ0Lm5ndXllbkBzb3VtLnNhIiwiaWQiOiI2MTJkZGIxNjA4OWQ3NTI4ZDNhNmZhMjIifQ.sGWiB-9vK9wjTQzzJdSktK5N7DdsFNh_OqMsQk6_izs
      - in: header
        name: client-id
        required: true
        schema:
          type: string
          example: admin-web
      - in: query
        name: size
        description: Page size
        required: false
        schema:
          type: string
          example: 20
      - in: query
        name: page
        description: Page number
        required: false
        schema:
          type: string
          example: 1
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/definitions/askSellerData"
