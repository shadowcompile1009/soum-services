/v1/dm-auth/mfa/auth:
  post:
    tags:
      - DeltaMachineAuthentication
    summary: Verify google authentication code for login
    description: Verify the google authentication code for login
    operationId: verify-mfa-for-login
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/definitions/verifyMFA'
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1PostVerifyMFA'
/v1/dm-auth/mfa/enable/auth:
  post:
    tags:
      - DeltaMachineAuthentication
    summary: Verify google authentication code for enabling mfa
    description: Verify the google authentication code for enabling mfa
    operationId: verify-mfa
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/definitions/verifyMFA'
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1PostVerifyMFA'

/v1/dm-auth/mfa/disable:
  put:
    tags:
      - DeltaMachineAuthentication
    summary: Disable google authentication
    description: Disable the google authentication code
    operationId: disable-mfa
    parameters:
      - in: header
        name: token
        required: false
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTYzMTAwNzM4NSwiZXhwIjoxNjMzNTk5Mzg1fQ.5byciTrTEgINRZmJFfVJew_btr6kphN9qEiOWeyeM1U
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1PutDisableMFA'
/v1/dm-auth/mfa/enable:
  put:
    tags:
      - DeltaMachineAuthentication
    summary: Enable google authentication
    description: Enable the google authentication code
    operationId: enable-mfa
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/definitions/enableMFA'
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1PutEnableMFA'