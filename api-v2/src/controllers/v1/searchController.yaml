/v1/search/sync:
  get:
    tags:
      - Search
    summary: Sync all products with typesense
    description: Sync all products with typesense
    operationId: syncAllProducts
    responses:
      '200':
        description: search data sync successful
        content:
          application/json:
            examples:
              successExample:
                $ref: '#/components/examples/v1SyncSearchDataSuccessful'
      '400':
        description: search data sync failed
        content:
          application/json:
            examples:
              successExample:
                $ref: "#/components/examples/v1SyncSearchDataFailed"
/v1/search/sync/product:
  post:
    tags:
      - Search
    summary: Post new products to typesense
    description: Post new products to typesense
    operationId: addProducts
    parameters:
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: api-v1
    requestBody:
      content:
       application/json:
         schema:
            type: object
            properties:
              productIds:
                type: array
                items:
                  type: string
                  example: 642a241d7703700028ab81d7
    responses:
      '200':
        description: post new data to typesense successful
        content:
          application/json:
            examples:
              successExample:
                $ref: '#/components/examples/v1SyncAddProductsSuccessful'
      '400':
        description: Failed to add new products to typesense
        content:
          application/json:
            examples:
              successExample:
                $ref: '#/components/examples/v1SyncAddProductsFailed'
