/v1/listingGroup:
  post:
    tags:
      - ListingGroup
    summary: Create a listing group (Bulk listing)
    description: This will create a group with quantity, which will later create a new listing from this group
    operationId: createListingGroup
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYzNTA1NGNjNDFiZWQ3MDAxZDU3NzFmMiIsImlhdCI6MTY5Mjg1MDQ2MywiZXhwIjoxNjk1NDQyNDYzfQ.Z3CWSFolTzMq79dBsBPIQCD1gpx2_mVYoBWWlLwKajs
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: client-web
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              category_id:
                type: string
                example: 6057602336095381535e4c49
              brand_id:
                type: string
                example: 607332e95ad1145a923cc6cc
              model_id:
                type: string
                example: 607334665ad114682c3cc6d1
              variant_id:
                type: string
                example: 63a03538535678003e36e40a
              sell_price:
                type: number
                example: 600
              quantity:
                type: number
                example: 10
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/definitions/bulkListingData'
  get:
    tags:
      - ListingGroup
    summary: Get listing groups data with pagination
    description: This is used to get listing groups data with pagination
    operationId: getListingGroups
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYzNTA1NGNjNDFiZWQ3MDAxZDU3NzFmMiIsImlhdCI6MTY5Mjg1MDQ2MywiZXhwIjoxNjk1NDQyNDYzfQ.Z3CWSFolTzMq79dBsBPIQCD1gpx2_mVYoBWWlLwKajs
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: client-web
      - in: query
        name: size
        description: Page size
        required: false
        schema:
          type: string
          example: 20
      - in: query
        name: page
        description: Page number
        required: false
        schema:
          type: string
          example: 1
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/definitions/getBulkListingData'
