/v1/setting/filter:
  post:
    tags:
      - Setting
    summary: Get detail of setting by setting categories
    description: >-
      `categories` includes one or more categories that are split by commas.
      If you don't pass `status`, the API will get `status` Enabled by default
    operationId: filterSetting
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              categories:
                type: string
                example: Global, Admin Web
              status:
                type: string
                example: Enabled
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            examples:
              successExample:
                $ref: "#/components/examples/v1FilterSettingResult"
/v1/setting/send-admin-promos-report:
  get:
    tags:
      - Setting
    summary: Send Admin Promos sheet
    description: Send daily Admin Promos sheet
    operationId: sendAdminPromosReport
    parameters:
      - in: query
        name: sendTo
        description: List of emails that will receive the report, splitted by a comma
        required: false
        schema:
          type: string
          example: theodore@enclave.vn
      - in: query
        name: sendGridKey
        description: Use this param for testing purpose only, on production, there is an official key.
        required: false
        schema:
          type: string
          example: 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
      - in: query
        name: from
        description: Use this param for testing purpose only, keep this sample value if you use the sample above sendGridKey
        required: false
        schema:
          type: string
          example: t.nguyen@soum.sa
      - in: query
        name: months
        description: Use this param for testing purpose only, keep this sample value if you use the sample above months
        required: false
        schema:
          type: number
          example: 1
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            examples:
              successExample:
                $ref: '#/components/examples/v1SendEmailSuccessResponse'
      "424":
        description: when failing in sending email
        content:
          application/json:
            examples:
              failExample:
                $ref: '#/components/examples/v1FailedSendEmailResponse'
