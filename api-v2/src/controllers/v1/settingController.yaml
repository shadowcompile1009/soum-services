        name: client-id
        required: false
        schema:
          type: string
          example: admin-web
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              type:
                type: string
                enum:
                  - string
                  - number
                  - boolean
                  - json
              category:
                type: string
