/v1/setting:
  get:
    tags:
      - Setting
    summary: Get all Settings
    description: Get all Settings
    operationId: getAllSettings
    responses:
      "200":
        description: Get all Settings successful
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1GetSettingsResponse"
            examples:
              successExample:
                $ref: "#/components/examples/v1GetAllSettings"
  post:
    tags:
      - Setting
    summary: Add Setting
    description: Add Setting
    operationId: addSetting
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTYzMTAwNzM4NSwiZXhwIjoxNjMzNTk5Mzg1fQ.5byciTrTEgINRZmJFfVJew_btr6kphN9qEiOWeyeM1U
