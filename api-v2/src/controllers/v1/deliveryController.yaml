/v1/delivery/coordinate-to-city:
  get:
    tags:
      - Delivery
    description: City from latitude and longitude
    consumes:
      - application/json
    produces:
      - application/json
    operationId: coordinatesToCity
    summary: City from coordinates
    parameters:
      - in: query
        name: latitude
        description: 'Latitude'
        required: true
        schema:
          type: string
          example: 24.713893606791732
      - in: query
        name: longitude
        description: 'Longitude'
        required: true
        schema:
          type: string
          example: 46.813343205187685
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1BuyerCityResponse'
            examples:
              successExample:
                $ref: '#/components/examples/v1BuyerCityResponse'
