/v1/invoice/listing-fee:
  post:
    tags:
      - Invoice
    summary: Get listing-fee invoice of seller
    description: Get detail of invoice with buyer/seller type
    operationId: addListingInvoice
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxNWU3YjIyNjU1NDQ4NzlkMjk1ZmVmMSIsImlhdCI6MTY2MzEzOTc4MiwiZXhwIjoxNjY1NzMxNzgyfQ.H6ahd73Gwrblt66P8Y3e5IsIJHegbJHHjtMcQN3AQgc
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: admin-web
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              seller_id:
                type: string
                example: 6057280c7b6600be053415d6
              service_en:
                type: string
                example: Commission
              service_ar:
                type: string
                example: وساطة بیع منتج خلال
              unit_price:
                type: number
                example: 0.85
              discount:
                type: number
                example: 0
              unit_price_after_discount:
                type: number
                example: 0.85
              quantity:
                type: number
                example: 1
              tax:
                type: number
                example: 0.15
              item_subtotal:
                type: number
                example: 1
              total_taxable_amount:
                type: number
                example: 0.85
              total_vat:
                type: number
                example: 0.15
              total_discount:
                type: number
                example: 0
              total_amount_due:
                type: number
                example: 1.00
    responses:
      '200':
        description: 'Returns the invoice and invoice number'
        schema:
          type: json