/v1/authentication/verifyOTP:
  post:
    tags:
      - Authentication
    summary: Verify PTO Number
    description: >-
      The system will verify the OTP number that the user has received and
      submitted.
    operationId: postVerifyOTP
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE2MTg4ODU3NTAsImV4cGlyZXNJbiI6NDMyMCwiaXAiOiI6OjEiLCJlbWFpbF9hZGRyZXNzIjoidHVvbmdtYXJ0aW4xMkB5b3BtYWlsLmNvbSIsInVzZXJuYW1lIjoid3d3In0.51aBVVpHZQssHlXQ7kPAQCRP6QlEAGRXNHjm5ykJlGQ
    requestBody:
      content:
        application/json:
          schema:
            properties:
              phone:
                type: string
                example: +966 123 4567
              hash:
                type: string
                example: >-
                  8a260ec7e8b5206734815190ce63b9f0940d931ad37b0a847071f4b70d7be13d.1626148566328
              otp:
                type: number
                example: 594590
    responses:
      "200":
        description: Verify OTP Response
        content:
          application/json:
            examples:
              successExample:
                $ref: "#/components/examples/v1PostVerifyOTPResponse"
              failExample:
                $ref: "#/components/examples/v1PostFailVerifyOTPResponse"
