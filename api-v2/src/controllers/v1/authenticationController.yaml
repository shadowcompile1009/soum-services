/v1/authentication/refresh:
  get:
    tags:
      - Authentication
    summary: Refresh token
    description: Refresh token
    operationId: getRefreshToken
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE2MTg4ODU3NTAsImV4cGlyZXNJbiI6NDMyMCwiaXAiOiI6OjEiLCJlbWFpbF9hZGRyZXNzIjoidHVvbmdtYXJ0aW4xMkB5b3BtYWlsLmNvbSIsInVzZXJuYW1lIjoid3d3In0.51aBVVpHZQssHlXQ7kPAQCRP6QlEAGRXNHjm5ykJlGQ
    responses:
      "200":
        description: Refresh Token Response
        content:
          application/json:
            examples:
              successExample:
                $ref: "#/components/examples/v1GetRefreshResponse"
              failExample:
                $ref: "#/components/examples/v1GetRefreshFailResponse"
/v1/authentication/login:
  post:
    tags:
      - Authentication
    summary: Login
    description: Login
    operationId: login
    parameters:
      - in: header
        name: client-id
        required: false
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              email:
                type: string
              password:
                type: string
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1LoginResponse"
            examples:
              successExample:
                $ref: "#/components/examples/v1LoginResponse"
              failExample:
                $ref: "#/components/examples/v1FailLoginResponse"
