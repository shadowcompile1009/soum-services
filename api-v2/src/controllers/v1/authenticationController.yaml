/v1/authentication/checkPhoneNumber:
  post:
    tags:
      - Authentication
    summary: Check phone number format and country code
    description: >-
      This will check if the phone number is correct and from the available
      countries
    operationId: postPhoneCheck
    parameters:
      - name: body
        in: header
        description: Phone number to check
        required: true
        schema:
          $ref: "#/components/definitions/Phone"
    requestBody:
      content:
        application/json:
          schema:
            properties:
              phone:
                type: string
                example: +966 123 4567
    responses:
      "200":
        description: Phone number is valid
      "400":
        description: Phone number is invalid or from country that is unsupported
