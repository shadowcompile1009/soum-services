/v1/variant/{variantId}:
  get:
    tags:
      - Variant
    summary: Get specific variant with id etc
    description: Get specific variant with id
    operationId: getVariant
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTY1Mjk0MjU4NSwiZXhwIjoxNjU1NTM0NTg1fQ.VPsHwnphlAZ4y-CfNqef6fQlGfQFqksiAq_irFSHaU8
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: admin-web
      - in: path
        name: variantId
        description: "Variant Id"
        required: true
        schema:
          type: string
          example: "632b378ff49ff67c8b3ff43b"
    responses:
      "200":
        description: "successful operation"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1GetVariantsByIdResponse"
            examples:
              successExample:
                $ref: "#/components/examples/v1GetVariantByIdResponse"
  put:
    tags:
      - Variant
    summary: Update varient in variants
    description: Update varient in variants
    operationId: putVariant
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTY1Mjk0MjU4NSwiZXhwIjoxNjU1NTM0NTg1fQ.VPsHwnphlAZ4y-CfNqef6fQlGfQFqksiAq_irFSHaU8
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: admin-web
      - in: path
        name: variantId
        description: "Variant Id"
        required: true
        schema:
          type: string
          example: "60640658929f92309d347b54"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/definitions/Variant"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1PutVariantResponse"
            examples:
              successExample:
                $ref: "#/components/examples/v1PutVariantResponse"
  delete:
    tags:
      - Variant
    summary: Delete varient in variants
    description: Delete varient in variants

    operationId: deleteVariant
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTY1Mjk0MjU4NSwiZXhwIjoxNjU1NTM0NTg1fQ.VPsHwnphlAZ4y-CfNqef6fQlGfQFqksiAq_irFSHaU8
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: admin-web
      - in: path
        name: variantId
        description: "Variant Id"
        required: true
        schema:
          type: string
          example: 60640658929f92309d347b54
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1RemoveVariantSuccessful"
