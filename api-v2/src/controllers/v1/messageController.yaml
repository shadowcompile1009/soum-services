/v1/message:
  get:
    tags:
      - Content
    summary: Get welcome message
    description: Get specific welcome message via language and client type
    operationId: getMessage

    parameters:
      - in: header
        name: client-type
        required: true
        schema:
          type: string
          example: mobile_web
      - in: header
        name: language
        required: true
        schema:
          type: string
          example: en
      - in: query
        name: key
        required: false
        schema:
          type: string
          example: WELCOME
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1GetContentResponse"
            examples:
              successExample:
                $ref: "#/components/examples/v1GetContentResponse"
  post:
    tags:
      - Content
    summary: Post welcome message
    description: Create specific welcome message via language and client type
    operationId: postMessage

    parameters:
      - in: header
        name: client-type
        required: true
        schema:
          type: string
          example: mobile_web
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              value:
                type: string
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1PostContentResponse"
            examples:
              successExample:
                $ref: "#/components/examples/v1PostContentResponse"
  put:
    tags:
      - Content
    summary: Put welcome message
    description: Update specific welcome message via language and client type
    operationId: putMessage

    parameters:
      - in: header
        name: client-type
        required: true
        schema:
          type: string
          example: mobile_web
      - in: header
        name: language
        required: true
        schema:
          type: string
          example: ar
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              key:
                type: string
                example: WELCOME
              value:
                type: string
                example: Welcome ABC
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v1PutContentResponse"
            examples:
              successExample:
                $ref: "#/components/examples/v1PutContentResponse"
