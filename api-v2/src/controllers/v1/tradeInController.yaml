/v1/tradein:
  get:
    tags:
      - TradeIn
    summary: List Trade Ins
    description: List Trade Ins
    operationId: listTradeIns
    parameters:
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: admin-web
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTYzMTAwNzM4NSwiZXhwIjoxNjMzNTk5Mzg1fQ.5byciTrTEgINRZmJFfVJew_btr6kphN9qEiOWeyeM1U
      - in: query
        name: offset
        description: 'Offset'
        required: false
        schema:
          type: integer
          example: 0
      - in: query
        name: limit
        description: 'Limit'
        required: false
        schema:
          type: integer
          example: 10
      - in: query
        name: productId
        description: 'productId'
        required: false
        schema:
          type: string
          example: 64215a47e4c5dddb684959ac
    responses:
      "200":
        content:
          application/json:
            examples:
              successExample:
                $ref: "#/components/examples/tradeInListResponse"
