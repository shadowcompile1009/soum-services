/v1/tradein/{productId}/status:
  put:
    tags:
      - TradeIn
    summary: Update Trade In status
    description: Update Trade In status
    operationId: updateTradeInStatus
    parameters:
      - in: header
        name: client-id
        required: false
        schema:
          type: string
          example: admin-web
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTYzMTAwNzM4NSwiZXhwIjoxNjMzNTk5Mzg1fQ.5byciTrTEgINRZmJFfVJew_btr6kphN9qEiOWeyeM1U
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: Accepted | Rejected
    responses:
      "200":
        description: Trade In status updated successful
        content:
          application/json:
            examples:
              successExample:
                $ref: "#/components/examples/v1PGetProductResponse"
      "400":
        description: Failed to update trade in status
        content:
          application/json:
            examples:
              failExample:
                $ref: '#/components/examples/tradeInCapUpdateFail'
