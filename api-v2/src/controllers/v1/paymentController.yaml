      - Payment
    summary: Client side acknowledgement that payment for order is completed
    description: Client side acknowledgement that payment for order is completed
    operationId : orderPaymentCompleted
    parameters:
      - in: header
        name: token
        required: true
        schema:
          type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxMmRkYjE2MDg5ZDc1MjhkM2E2ZmEyMiIsImlhdCI6MTY0NjE4ODcxNCwiZXhwIjoxNjQ4NzgwNzE0fQ.ieStLeeEw58XebmZ_KiwqICldx2y8xEaF1dO48Jbi-w
